    <script>
        // å…¨åŸŸè®Šæ•¸
        let songs = [];

        // é˜²æ­¢ XSS
        function escapeHtml(text) {
            const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
            return text.replace(/[&<>"']/g, (m) => map[m]);
        }

        async function addSong() {
            const title = document.getElementById('songTitle').value.trim();
            const artist = document.getElementById('songArtist').value.trim();
            const category = document.getElementById('songCategory').value;
            const note = document.getElementById('songNote').value.trim();

            if (!title) { alert('è«‹è¼¸å…¥æ­Œæ›²åç¨±'); return; }
            if (!category) { alert('è«‹é¸æ“‡æ•¬æ‹œåˆ†é¡'); return; }

            const song = {
                id: Date.now(),
                title,
                artist: artist || 'æœªçŸ¥è—è¡“å®¶',
                category,
                note,
                lyrics: document.getElementById('songLyrics').value.trim(),
                youtubeUrl: document.getElementById('songYoutubeUrl').value.trim(),
                sheetUrl: document.getElementById('songSheetUrl').value.trim()
            };

            songs.push(song);
            clearForm();
            renderSongs();
            updateStats();

            // å¦‚éœ€åŒæ­¥è‡³ Firebaseï¼Œå¯åŸ·è¡Œå„²å­˜å‡½å¼ï¼š
            await saveSongToDb(song);

            if (!confirm(`ç¢ºå®šè¦åˆªé™¤é€™é¦–æ­Œæ›²å—ï¼Ÿ${id}`)) return;
            songs = songs.filter((s) => s.id !== id);
            await deleteSongFromDb(id);
            await loadSongsFromDb();

        function filterCategory(category, btn) {
            currentFilter = category;
            document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderSongs();
        }

        function renderSongs() {
            console.log('Rendering songs with filter:', songs);
            const container = document.getElementById('songsContainer');
            let filteredSongs = currentFilter === 'all' ? [...songs] : songs.filter(s => s.category === currentFilter);
            if (!filteredSongs.length) {

        }

        function viewSheet(id) {
            const song = songs.find(s => s.id === id);
            if (song && song.sheetUrl) {
                window.open(song.sheetUrl, '_blank');
            }
        }

        function editSong(id) {
            if (!confirm(`ç¢ºå®šè¦ç·¨è¼¯é€™é¦–æ­Œæ›²å—ï¼Ÿ${id}`)) return;

            const song = songs.find(s => s.recordKey === id);
            console.log('Editing song:', song);
            if (!song) return;

            document.getElementById('songTitle').value = song.title || '';
            document.getElementById('songArtist').value = song.artist || '';
            document.getElementById('songCategory').value = song.category || '';
            document.getElementById('songNote').value = song.note || '';
            document.getElementById('songLyrics').value = song.lyrics || '';
            document.getElementById('songYoutubeUrl').value = song.youtubeUrl || '';
            document.getElementById('songSheetUrl').value = song.sheetUrl || '';
            // åˆªé™¤èˆŠæ­Œï¼Œå¾…ç·¨è¼¯å¾Œé‡æ–°æ–°å¢
            deleteSong(id);
            document.getElementById('songTitle').focus();
        }

        function updateStats() {
            const total = songs.length;
            const worship = songs.filter(s => s.category === 'worship').length;
            const pray = songs.filter(s => s.category === 'pray').length;
            const thanks = songs.filter(s => s.category === 'thanks').length;
            const response = songs.filter(s => s.category === 'response').length;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('worshipCount').textContent = worship;
            document.getElementById('prayCount').textContent = pray;
            document.getElementById('thanksCount').textContent = thanks;
            document.getElementById('responseCount').textContent = response;
        }

        async function saveSongToDb(song) {
            try {
                const response = await fetch(`${DB_API}/songs.json`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(song)
                });
                return await response.json();
            } catch (e) {
                console.error('Save failed:', e);
                return null;
            }
        }

        async function loadSongsFromDb() {
            try {
                const res = await fetch(`${DB_API}/songs.json`);
                if (!res.ok) {
                    songs = [];
                    renderSongs();
                    return;
                }
                const rawData = await res.json();
                if (rawData) {
                    songs = Object.entries(rawData).map(([recordKey, songData]) => ({
                        recordKey,
                        ...songData
                    }));
                } else {
                    songs = [];
                }
                renderSongs();
            } catch (error) {
                console.error('Load songs error:', error);
                songs = [];
                renderSongs();
            }
        }

        async function deleteSongFromDb(id) {
            try {
                if (!id) throw new Error('id required');

                // Firebase REST API DELETEï¼ŒURLå¿…é ˆä»¥.jsonçµå°¾
                const url = `${DB_API}/songs/${id}.json`;
                const res = await fetch(url, { method: 'DELETE' });

                if (!res.ok) {
                    throw new Error(`Failed to delete: ${res.status}`);
                }

                console.log('Delete successful:', id);
                loadSongsFromDb();
                updateStats();
        

            } catch (e) {
                console.error('Delete failed:', e);
            }
        }

        // é é¢è¼‰å…¥æ™‚åˆå§‹åŒ–
        window.addEventListener('DOMContentLoaded', () => {
            loadSongsFromDb();
        });
    </script>
