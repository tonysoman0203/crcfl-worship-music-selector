    <script>
       // å…¨åŸŸè®Šæ•¸åˆå§‹åŒ–
        let songs = [];
        let currentFilter = 'all';
        const categoryLabels = {
        worship: 'æ•¬æ‹œ',
        pray: 'ç¥ˆç¦±', 
        thanks: 'æ„Ÿè¬',
        response: 'å›æ‡‰'
        };

        // ç¢ºä¿ escapeHtml å‡½æ•¸å­˜åœ¨
        function escapeHtml(text) {
        const map = {
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#039;'
        };
        return text.replace(/[&<>"']/g, m => map[m]);
        }

        function addSong() {
            const title = document.getElementById('songTitle').value.trim();
            const artist = document.getElementById('songArtist').value.trim();
            const category = document.getElementById('songCategory').value;
            const note = document.getElementById('songNote').value.trim();

            if (!title) {
                alert('è«‹è¼¸å…¥æ­Œæ›²åç¨±');
                return;
            }

            if (!category) {
                alert('è«‹é¸æ“‡æ•¬æ‹œåˆ†é¡');
                return;
            }

            const song = {
                id: Date.now(),
                title: title,
                artist: artist || 'æœªçŸ¥è—è¡“å®¶',
                category: category,
                note: note,
                lyrics: document.getElementById('songLyrics').value.trim(),
                youtubeUrl: document.getElementById('songYoutubeUrl').value.trim(),
                sheetUrl: document.getElementById('songSheetUrl').value.trim()
            };

            songs.push(song);
            clearForm();
            renderSongs();
            updateStats();
        }

        function clearForm() {
            document.getElementById('songTitle').value = '';
            document.getElementById('songArtist').value = '';
            document.getElementById('songCategory').value = '';
            document.getElementById('songNote').value = '';
            document.getElementById('songLyrics').value = '';
            document.getElementById('songYoutubeUrl').value = '';
            document.getElementById('songSheetUrl').value = '';
            document.getElementById('songTitle').focus();
        }

        function deleteSong(id) {
            if (confirm('ç¢ºå®šè¦åˆªé™¤é€™é¦–æ­Œæ›²å—ï¼Ÿ')) {
                songs = songs.filter(song => song.id !== id);
                renderSongs();
                updateStats();
            }
        }

        function filterCategory(category, btn) {
            currentFilter = category;

            // Update active button
            document.querySelectorAll('.category-btn').forEach(button => {
                button.classList.remove('active');
            });
            btn.classList.add('active');

            renderSongs();
        }

       function renderSongs() {
  const container = document.getElementById('songsContainer');
  
  // 1. ç¢ºä¿ songs å­˜åœ¨ä¸”æ˜¯é™£åˆ—
  let safeSongs = [];
  if (Array.isArray(songs)) {
    safeSongs = songs;
  } else if (songs && typeof songs === 'object') {
    // Firebase åŸå§‹ç‰©ä»¶è½‰é™£åˆ—
    safeSongs = Object.entries(songs).map(([recordKey, songData]) => ({
      recordKey,
      ...songData
    }));
  }
  // songs æ˜¯ null/undefined/falseï¼Œç›´æ¥ç©ºé™£åˆ—

  // 2. å®‰å…¨éæ¿¾
  const filteredSongs = currentFilter === 'all' 
    ? safeSongs 
    : safeSongs.filter(song => song && song.category === currentFilter);

  // 3. æª¢æŸ¥é•·åº¦å‰å…ˆç¢ºèªæ˜¯é™£åˆ—
  if (!Array.isArray(filteredSongs) || filteredSongs.length === 0) {
    container.innerHTML = `
      <div class="empty-state">
        <div class="empty-state-icon">ğŸ¶</div>
        <p>${currentFilter === 'all' ? 'é‚„æ²’æœ‰æ–°å¢æ­Œæ›²ã€‚' : `æ­¤åˆ†é¡ä¸­é‚„æ²’æœ‰æ­Œæ›²ã€‚`}<br>é–‹å§‹æ–°å¢ä½ çš„æ•¬æ‹œæ­Œæ›²å§ï¼</p>
      </div>
    `;
    return;
  }

  // 4. å®‰å…¨æ¸²æŸ“
  container.innerHTML = filteredSongs
    .map(song => {
      // é›™é‡é˜²å‘†ï¼šç¢ºä¿ song å­˜åœ¨ä¸”æœ‰å¿…è¦æ¬„ä½
      if (!song) return '';
      
      const domId = song.recordKey || song.id || 'unknown';
      const safeKey = JSON.stringify(song.recordKey || song.id || 'unknown');

      return `
        <div id="song-${domId}" class="song-card ${song.category || 'unknown'}">
          <div class="song-category-badge ${song.category || 'unknown'}">
            ${categoryLabels[song.category] || song.category || 'æœªçŸ¥'}
          </div>
          <h3 class="song-title">${escapeHtml(song.title || 'ç„¡æ¨™é¡Œ')}</h3>
          <p class="song-artist">ğŸ¤ ${escapeHtml(song.artist || 'æœªçŸ¥è—è¡“å®¶')}</p>
          ${song.note ? `<p class="song-note">ğŸ“ ${escapeHtml(song.note)}</p>` : ''}
          <div class="song-actions">
